<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Organization Map generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #map-container {
            position: relative;
            width: 800px;
            height: 500px;
            margin: 1px auto;
            background-color: #e0e0e0;
            border: 2px solid #333;
            background-image: url('https://m.media-amazon.com/images/I/81JDEgGCeTL._AC_UF350,350_QL80_.jpg');
        }
        .marker {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .marker-red {
            background-color: red;
        }
        .marker-blue {
            background-color: blue;
        }
        .markerTree {
            background-image: url('https://i0.wp.com/www.fantasticmaps.com/wp-content/uploads/2012/02/tree.png');
            background-size: cover;
        }            
        .markerWall {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/044/763/459/small_2x/rock-stone-isolated-grey-rock-top-view-png.png');
            background-size: cover;
         }  
        .markerObjetive {
            background-image: url('https://cdn-icons-png.freepik.com/512/13372/13372490.png');
            background-size: cover;
        } 
    </style>
</head>
<body>

<h1>R.P.M.G.   (Random Position Map Generator)</h1>

<div>
    <label for="markerRedCount">Red Markers:</label>
    <input type="number" id="markerRedCount" value="4" min="0" max="20">
    
    <label for="markerBlueCount">Blue Markers:</label>
    <input type="number" id="markerBlueCount" value="4" min="0" max="20">
    
    <label for="markerTreeCount"><img src="https://i0.wp.com/www.fantasticmaps.com/wp-content/uploads/2012/02/tree.png" width="20" height="20"></label>
    <input type="number" id="markerTreeCount" value="20" min="0" max="50">
    
    <label for="markerWallCount"><img src="https://static.vecteezy.com/system/resources/thumbnails/044/763/459/small_2x/rock-stone-isolated-grey-rock-top-view-png.png" width="20" height="20"></label>
    <input type="number" id="markerWallCount" value="8" min="0" max="30">
    
    <label for="markerObjectiveCount"><img src="https://cdn-icons-png.freepik.com/512/13372/13372490.png" width="20" height="20">Objetive:</label>
    <input type="number" id="markerObjectiveCount" value="2" min="0" max="10">
    
    <button onclick="generateMap()">Generate Map</button>
</div>


<div id="map-container"></div>

<script>
    function generateMap() {
        const mapContainer = document.getElementById('map-container');
        mapContainer.innerHTML = ''; // Limpiar el mapa anterior
        const mapWidth = mapContainer.clientWidth;
        const mapHeight = mapContainer.clientHeight;

        // Variables para controlar la cantidad de marcadores y objetos
        const markerRedCount = parseInt(document.getElementById('markerRedCount').value);
        const markerBlueCount = parseInt(document.getElementById('markerBlueCount').value);
        const markerTree = parseInt(document.getElementById('markerTreeCount').value);
        const markerWallCount = parseInt(document.getElementById('markerWallCount').value);
        const markerObjectiveCount = parseInt(document.getElementById('markerObjectiveCount').value);


        // Función para obtener una posición aleatoria en un área determinada
        function getRandomPosition(minX, maxX, mapHeight, markerWidth, markerHeight) {
            const x = Math.random() * (maxX - minX - markerWidth) + minX;
            const y = Math.random() * (mapHeight - markerHeight);
            return { x, y };
        }

        // Función para colocar un marcador en el mapa
        function placeMarker(className, x, y, markerWidth, markerHeight, mapContainer) {
            const marker = document.createElement('div');
            marker.className = `marker ${className}`;
            marker.style.left = `${x}px`;
            marker.style.top = `${y}px`;
            marker.style.width = `${markerWidth}px`;
            marker.style.height = `${markerHeight}px`;
            mapContainer.appendChild(marker);
        }

        // Función para colocar múltiples marcadores en una sección del mapa
        function placeMarkersInArea(count, className, minX, maxX, markerWidth, markerHeight, mapWidth, mapHeight, mapContainer) {
            for (let i = 0; i < count; i++) {
                const { x, y } = getRandomPosition(minX, maxX, mapHeight, markerWidth, markerHeight);
                placeMarker(className, x, y, markerWidth, markerHeight, mapContainer);
            }
        }
        //----------------------------------------------------------------------
        // Colocar marcadores izquierdo
        //----------------------------------------------------------------------
        placeMarkersInArea(markerRedCount, 'marker-red', 0, mapWidth / 3, 15, 15, mapWidth, mapHeight, mapContainer);
        placeMarkersInArea(1, 'markerObjetive', 0, mapWidth / 3, 30, 30, mapWidth, mapHeight, mapContainer);


        //----------------------------------------------------------------------
        // Colocar objetos en todo el mapa
        //----------------------------------------------------------------------
        placeMarkersInArea(markerTree, 'markerTree', 0, mapWidth, 40, 40, mapWidth, mapHeight, mapContainer);
        placeMarkersInArea(markerWallCount, 'markerWall', 0, mapWidth, 40, 40, mapWidth, mapHeight, mapContainer);

        //----------------------------------------------------------------------
        // Colocar objetos en la parte central del mapa
        //----------------------------------------------------------------------
        placeMarkersInArea(markerObjectiveCount, 'markerObjetive', mapWidth / 3, (2 * mapWidth) / 3, 45, 45, mapWidth, mapHeight, mapContainer);


        //----------------------------------------------------------------------
        // Colocar marcadores azules en el lado derecho
        //----------------------------------------------------------------------
        placeMarkersInArea(markerBlueCount, 'marker-blue',      (2 * mapWidth) / 3, mapWidth, 15, 15, mapWidth, mapHeight, mapContainer);
        placeMarkersInArea(1,               'markerObjetive',   (2 * mapWidth) / 3, mapWidth, 30, 30, mapWidth, mapHeight, mapContainer)
    }

    generateMap();
</script>

</body>
</html>
